<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	<div *ngFor="let satelliteObj of satelliteObjs">{{satelliteObj}}: <span class="counts-total">{{countByType(satelliteObj)}}</span></div>

</div>
